<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="p-1 days">
            <a *ngFor="let dayWeather of threeDaysWeather; let i = index" #activeDay
                [ngClass]="{ active: i === 0 }"
                class="mb-1 d-flex justify-content-between align-items-center day first-day px-2"
                (click)="getDayWeather(dayName, activeDay)">
                <span #dayName>{{ dayWeather.day }}</span>
                <div class="d-flex align-items-center">
                    <img [src]="dayWeather.icon" alt="day Icon" width="35">
                    <span>{{ dayWeather.temp }} â„ƒ</span>
                </div>
            </a>
        </div>
    </div>
</div>
