<div class="p-1 border uvContainer">
    <div class="d-flex align-items-center ">
        <i class="bi bi-sun"></i>
        <p class="py-1 px-2 m-0">UV Index</p>
    </div>
    <div class="d-flex flex-column px-2 pt-4">
        <span class="uv-degree">{{ degree }}</span>
        <span class="uv-index">{{ uvIndex }}</span>
    </div>
    <div class="gradient mt-4 mb-3 mx-2">
        <div id="dot" [ngClass]="uvIndex === 'Very High'? 'Very_High' : uvIndex "></div>
    </div>
</div>
