<div class="p-1 border sunContainer d-flex flex-column align-items-center">
    <div class="circle">
        <i class="bi bi-sun sun"></i>
    </div>
    <div class="sun-info d-flex align-items-center mt-4">
        <i class="bi bi-sunrise"></i>
        <p class="py-1 px-2 m-0">Sun</p>
    </div>
    <div class="d-flex justify-content-between w-100 mt-2">
        <div class="sunrise text-center">
            <span class="small-text d-block">Sunrise</span>
            <p class="sun-time">{{ sunriseTime }}</p>
        </div>
        <div class="sunset text-center">
            <span class="small-text d-block">Sunset</span>
            <p class="sun-time">{{ sunsetTime }}</p>
        </div>
    </div>
</div>
